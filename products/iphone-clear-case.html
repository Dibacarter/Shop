<script>
document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll("#imgContainer img");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const imgCounter = document.getElementById("imgCounter");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const closeOverlay = document.getElementById("closeOverlay");
    
    let currentIndex = 0;
    
    function updateDisplay() {
        images.forEach((img, index) => {
            img.classList.toggle("active", index === currentIndex);
        });
        imgCounter.textContent = `${currentIndex + 1}/${images.length}`;
    }
    
    prevBtn.addEventListener("click", function() {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        updateDisplay();
    });
    
    nextBtn.addEventListener("click", function() {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        updateDisplay();
    });

    images.forEach((img, index) => {
        img.addEventListener("click", function() {
            overlay.style.display = "flex";
            overlayImg.src = img.src;
        });
    });

    closeOverlay.addEventListener("click", function() {
        overlay.style.display = "none";
    });

    // Swipe functionality
    let startX;
    imgContainer.addEventListener("touchstart", function(e) {
        startX = e.touches[0].clientX;
    });

    imgContainer.addEventListener("touchmove", function(e) {
        if (!startX) return;
        let moveX = e.touches[0].clientX;
        if (startX - moveX > 50) {
            nextBtn.click(); // swipe left
            startX = null;
        } else if (moveX - startX > 50) {
            prevBtn.click(); // swipe right
            startX = null;
        }
    });

    updateDisplay();
});
</script>
